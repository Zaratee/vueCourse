<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container flex flex-col">
      <div class="flex p-5 gap-3 items-center h-full">
        <div class="card p-5 flex flex-col gap-3" id="info">
          <div class="flex flex-col items-center gap-1">
            <div class="font-example-1 b-b color-example-1 w-full text-center">
              {{ data[0].value}}
            </div>
            <div class="flex justify-center">
              <label class="text-label color-example-1">{{data[0].type}}</label>
            </div>
          </div>
          <div class="flex flex-col items-center gap-1">
            <div class="font-example-1 b-b color-example-1 w-full text-center">
              {{ data[1].value}}
            </div>
            <div class="flex justify-center">
              <label class="text-label color-example-1">{{data[1].type}}</label>
            </div>
          </div>
          <div class="flex flex-col items-center gap-1">
            <div class="font-example-1 b-b color-example-1 w-full text-center">
              {{ data[2].value + 5}}
            </div>
            <div class="flex justify-center">
              <label class="text-label color-example-1">{{data[2].type}}</label>
            </div>
          </div>

          <img v-bind:src="imgSrc" style="width: 140px; height: 100px;" />
        </div>
        <div class="card p-5 flex flex-col gap-3" id="events">
          <div class="title-container-ex2 text-center">Vue Events</div>
          <div class="inside-container-ex2 flex flex-col">
            <div>Events in Action</div>
            <hr class="hr-ex2" />
            <div class="font-size-xl">{{counter}}</div>
            <div
              class="flex w-[80%]"
              style="margin-top: 10px; justify-content: space-around;"
            >
              <div v-on:click="add(10)" class="btn-ex2">+ 10</div>
              <div v-on:click="reduce(5)" class="btn-ex2">- 5</div>
            </div>
            <div class="mt-3">
              <input
                v-on:keyup.enter="showAlert($event)"
                maxlength="6"
                type="text"
                v-on:input="setData($event, '+52')"
                class="input-ex2"
              />
            </div>
            <div class="mt-3 text-center output-ex2">
              data: {{dataInput}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./components/data-binding/index.mjs" type="module"></script>
    <script src="./components/events/index.mjs" type="module"></script>
  </body>
</html>
